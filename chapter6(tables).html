<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th></th>
				<th scope="col">Ronda Rousey Tickets</th>
				<th scope="col">Floyd Mayweather Tickets</th>
			</tr>
		</thead>
	<tbody>
		<tr>
			<th scope="row">Sold in 24 hours:</th>
				<td>40k</td>
				<td>50k</td>
		</tr>
		<tr>
			<th scope="row">Money made in 24 hours:</th>
				<td>300m.</td>
				<td>500m.</td>
		<tr> 
			<th scope="row">Proffesion:</th>
				<td>MMA</td>
				<td>Boxer</td>
		</tr>
		<tfoot>
			<tr>
				<td></td>
				<td colspan="2">This information is not accurate</td>
			</tr>
		</tfoot>
	</tbody>
	</table>
</body>
</html>
